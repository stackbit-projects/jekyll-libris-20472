{% set child_pages = include_dict.child_pages %}
{% set page = include_dict.page %}

<ul class="docs-submenu">
  {% for child_page in child_pages %}
    <li {{ classNames('docs-menu-item', {'current': page.url == child_page.url}) }}>
      <a href="{{ child_page.url | relative_url }}">{{ child_page.title }}</a>
    </li>
  {% endfor %}
</ul>
